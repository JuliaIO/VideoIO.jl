name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags: '*'

jobs:
  test:
    # needed to allow julia-actions/cache to delete old caches that it has created
    permissions:
      actions: write
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-13 # intel
          - macOS-14 # arm
          - windows-latest
        julia-arch:
          - 'x64'
          - 'x86'
          - 'aarch64'
        julia-version:
          - '1.6'
          - '1'
          - 'nightly'
        exclude:
          - os: ubuntu-latest
            julia-arch: aarch64
          - os: windows-latest
            julia-arch: aarch64
          - os: macOS-13
            julia-arch: x86
          - os: macOS-13
            julia-arch: aarch64
          - os: macOS-14
            julia-arch: x86
          - os: macOS-14
            julia-arch: x64
          - os: macOS-14
            julia-version: '1.6'

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info

