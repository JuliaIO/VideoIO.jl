name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags: '*'

jobs:
  test:
    # needed to allow julia-actions/cache to delete old caches that it has created
    permissions:
      actions: write
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-14 # arm
          - windows-latest
        julia-arch:
          - 'x64'
          - 'x86'
          - 'aarch64'
        julia-version:
          - '1.6'
          - '1'
          - 'pre'
        exclude:
          - os: ubuntu-latest
            julia-arch: aarch64
          - os: windows-latest
            julia-arch: aarch64
          - os: macOS-14
            julia-arch: x86
          - os: macOS-14
            julia-arch: x64
          - os: macOS-14
            julia-version: '1.6'

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - name: Configure new FFMPEG version environment
        shell: julia --project="." --color=yes {0}
        run: |
          using Pkg
          Pkg.add(PackageSpec(url="https://github.com/JuliaIO/FFMPEG.jl", rev="master"))
          Pkg.instantiate()
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info

