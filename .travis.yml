# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: false
addons:
  apt:
    packages:
    - imagemagick
    - tcl8.5
    - tk8.5
    - libcairo2
    - libavcodec-extra-54
    - libavdevice53
    - libavfilter3
    - libavformat54
    - libavutil-extra-52
    - libswscale2
os:
  - linux
#  - osx
julia:
  - 0.6
  - nightly
matrix:	
  allow_failures:
    - julia: nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.build("VideoIO")'
  - if [ -f test/runtests.jl ]; then julia -e 'Pkg.test("VideoIO", coverage=true)'; fi
