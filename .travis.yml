# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: false
addons:
  apt:
    packages:
    - imagemagick
    - tcl8.5
    - tk8.5
    - libcairo2
    - libavcodec-extra-54
    - libavdevice53
    - libavfilter3
    - libavformat54
    - libavutil-extra-52
    - libswscale2
    - libgtk-3-dev
    - zlib1g-dev
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - nightly
# matrix:
#   allow_failures:
#     - julia: nightly
notifications:
  email: false

after_success:
  # push coverage results to Coveralls and Codecov
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
