language: julia

os:
  - osx
  - linux

julia:
  - 1.0
  - 1.2
  - nightly

jobs:
  include:
    - os: linux
      arch: x86
      julia: 1.0
      name: "Julia 1 (Linux 32bit)"
    - os: linux
      arch: x86
      julia: 1.2
      name: "Julia 1.2 (Linux 32bit)"
    - os: linux
      arch: x86
      julia: nightly
      name: "Julia nightly (Linux 32bit)"
    # additional Windows 32/64-bit jobs
    - os: windows
      arch: x64
      julia: 1.0
    - os: windows
      arch: x64
      julia: 1.2
    - os: windows
      arch: x64
      julia: nightly
    - os: windows
      arch: x86
      julia: 1.0
      name: "Julia 1 (Windows 32bit)"
    - os: windows
      arch: x86
      julia: 1.2
      name: "Julia 1.2 (Windows 32bit)"
    - os: windows
      arch: x86
      julia: nightly
      name: "Julia nightly (Windows 32bit)"
    # documentation build stage
    - stage: "Documentation"
      os: linux
      julia: 1.3
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
