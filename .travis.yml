# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: false
addons:
  apt:
    packages:
    - imagemagick
    - tcl8.5
    - tk8.5
    - libcairo2
    - libavcodec-extra-53
    - libavdevice53
    - libavfilter2
    - libavformat53
    - libavutil-extra-51
    - libswscale2
os:
  - linux
#  - osx
julia:
  - 0.3
  - 0.4
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - julia: nightly
